<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to fill out survey.</p>
    </header>
    <div class="container">
        <form action="#" id="survey-form">
            <div class="personal">
            <label for="name" id="name-label">Name</label><input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label><input type="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age (optional)</label><input type="number" id="number" min="10" max="100" placeholder="Age">
            <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time job">Full-time Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="choice">
            <p>What's Your Purpose?</p>
            <label for="purpose"><input type="radio" name="purpose" id="purpose" value="pro" required>Profesional Developer</label>
            <label for="purpose"><input type="radio" name="purpose" id="purpose" value="hobby" required>Hobby Developer</label>
            </div>
            <div class="choice">
            <p>What would you like to improved?</p>
            <label for="prefer"><input type="checkbox" name="prefer" value="front-end-developer">Front-End Developer</label>
            <label for="prefer"><input type="checkbox" name="prefer" value="back-end-developer">Back-End Developer</label>
            <label for="prefer"><input type="checkbox" name="prefer" value="dev-ops">Dev-ops</label>
            </div>
            <div class="comment">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comment here..." ></textarea>
            </div>
            <div class="button">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
